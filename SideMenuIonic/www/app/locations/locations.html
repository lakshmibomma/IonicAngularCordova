<ion-view title="Locations" ng-Controller="LocationsCtrl as vm">
  <ion-content class="has-header">
    <div class = "list">
      <div class = "item" ng-repeat="location in vm.locations">
        {{location.name}}
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
      </div>
    </div>
  </ion-content>
</ion-view>
